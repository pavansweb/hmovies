<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Movies</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8B5CF6;
            --primary-gradient: linear-gradient(45deg, #4F46E5, #9333EA);
            --background: #0B0F19;
            --card-bg: #1F2937;
            --text: #F9FAFB;
            --text-secondary: #9CA3AF;
            --search-results-bg: #1a1d24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            user-select: none;
        }

        img {
            pointer-events: none;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            padding: 0 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .controls-container {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .controls-container {
                flex-direction: row;
            }
        }

        .genre-select {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 9999px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            width: 100%;
            max-width: none;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .genre-select {
                max-width: 200px;
            }
        }

        .genre-select option {
            background: var(--card-bg);
            color: var(--text);
        }

        .search-container {
            position: relative;
            flex: 1;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 9999px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--search-results-bg);
            border-radius: 1rem;
            margin-top: 0.5rem;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .search-result-item {
            display: flex;
            padding: 1rem;
            gap: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .search-result-poster {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-meta {
            display: flex;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .tmdb-rating {
            color: #3B82F6;
        }

        .quality-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
        }

        .genre-section {
            margin-bottom: 2rem;
            position: relative;
        }

        .genre-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .movies-row {
            display: flex;
            gap: 1rem;
            padding: 0.5rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            position: relative;
            cursor: grab;
        }

        .movies-row:active {
            cursor: grabbing;
        }

        .movies-row::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 200px;
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .movie-rating {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Horizon Movies</h1>
            <p class="tagline">Discover and stream your favorite content</p>
        </header>

        <div class="controls-container">
            <select class="genre-select" id="genreSelect">
                <option value="">Select Genre</option>
            </select>
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" class="search-input" placeholder="Search for movies...">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div id="selectedGenreSection" class="genre-section">
            <h2 class="genre-title">Selected Genre</h2>
            <div class="movies-row" id="selectedGenreMovies"></div>
        </div>
        
        <div id="genreSections"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_KEY = '789c2869ddf724127863ae4e4780f6b6';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        function initDragToScroll(element) {
            let isDown = false;
            let startX;
            let scrollLeft;

            element.addEventListener('mousedown', (e) => {
                isDown = true;
                element.style.scrollBehavior = 'auto';
                startX = e.pageX - element.offsetLeft;
                scrollLeft = element.scrollLeft;
            });

            element.addEventListener('mouseleave', () => {
                isDown = false;
                element.style.scrollBehavior = 'smooth';
            });

            element.addEventListener('mouseup', () => {
                isDown = false;
                element.style.scrollBehavior = 'smooth';
            });

            element.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - element.offsetLeft;
                const walk = (x - startX) * 2;
                element.scrollLeft = scrollLeft - walk;
            });
        }

        function scrollSection(section, direction) {
            const moviesRow = section.querySelector('.movies-row');
            moviesRow.scrollBy({
                left: direction,
                behavior: 'smooth'
            });
        }

        function updateScrollButtons(section) {
            const moviesRow = section.querySelector('.movies-row');
            
            if (leftButton && rightButton) {
                const scrollLeft = moviesRow.scrollLeft;
                const maxScroll = moviesRow.scrollWidth - moviesRow.clientWidth;
                
                leftButton.style.opacity = scrollLeft <= 0 ? '0' : '1';
                rightButton.style.opacity = scrollLeft >= maxScroll ? '0' : '1';
            }
        }

        async function fetchGenres() {
            const response = await fetch('/api/genres');
            const data = await response.json();
            return data.genres;
        }

        async function fetchMoviesByGenre(genreId) {
            const response = await fetch(`/api/genre/${genreId}`);
            const data = await response.json();
            return data.results;
        }

        function createMovieCard(movie) {
            return `
                <div class="movie-card" onclick="window.location.href='/movie/${movie.id}'">
                    <img 
                        src="${movie.poster_path ? IMAGE_BASE_URL + movie.poster_path : 'https://via.placeholder.com/300x450'}" 
                        alt="${movie.title}"
                        class="movie-poster"
                        loading="lazy"
                    >
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-rating">â˜… ${movie.vote_average.toFixed(1)}</div>
                    </div>
                </div>
            `;
        }

        function createSearchResultItem(movie) {
            const year = movie.release_date ? new Date(movie.release_date).getFullYear() : '';
            return `
                <div class="search-result-item" onclick="window.location.href='/movie/${movie.id}'">
                    <img 
                        src="${movie.poster_path ? IMAGE_BASE_URL + movie.poster_path : 'https://via.placeholder.com/60x90'}" 
                        alt="${movie.title}"
                        class="search-result-poster"
                        loading="lazy"
                    >
                    <div class="search-result-info">
                        <div class="search-result-title">${movie.title}</div>
                        <div class="search-result-meta">
                            <span class="tmdb-rating">TMDB ${movie.vote_average.toFixed(1)}</span>
                            <span class="quality-badge">HD</span>
                            <span>${year}</span>
                            <span>${Math.floor(Math.random() * 50 + 100)}m</span>
                        </div>
                    </div>
                </div>
            `;
        }

        async function initializeGenreSections() {
            const genres = await fetchGenres();
            const genreSelect = document.getElementById('genreSelect');
            const genreSections = document.getElementById('genreSections');
            
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre.id;
                option.textContent = genre.name;
                genreSelect.appendChild(option);
            });

            genreSelect.addEventListener('change', async () => {
                const selectedGenreId = genreSelect.value;
                const selectedGenreSection = document.getElementById('selectedGenreSection');
                const selectedGenreMovies = document.getElementById('selectedGenreMovies');
                
                if (selectedGenreId) {
                    const movies = await fetchMoviesByGenre(selectedGenreId);
                    selectedGenreMovies.innerHTML = movies
                        .map(movie => createMovieCard(movie))
                        .join('');
                    selectedGenreSection.style.display = 'block';
                    selectedGenreSection.querySelector('.genre-title').textContent = 
                        genreSelect.options[genreSelect.selectedIndex].text;
                    
                    initDragToScroll(selectedGenreMovies);
                    updateScrollButtons(selectedGenreSection);
                } else {
                    selectedGenreSection.style.display = 'none';
                }
            });
            
            for (const genre of genres) {
                const section = document.createElement('div');
                section.className = 'genre-section';
                section.innerHTML = `
                    <h2 class="genre-title">${genre.name}</h2>
                    <div class="movies-row" id="genre-${genre.id}"></div>
                `;
                genreSections.appendChild(section);
                
                const movies = await fetchMoviesByGenre(genre.id);
                const moviesRow = document.getElementById(`genre-${genre.id}`);
                moviesRow.innerHTML = movies
                    .map(movie => createMovieCard(movie))
                    .join('');
                
                initDragToScroll(moviesRow);
                moviesRow.addEventListener('scroll', () => updateScrollButtons(section));
                updateScrollButtons(section);
            }
        }

        const searchInput = document.querySelector('.search-input');
        const searchResults = document.getElementById('searchResults');
        let searchTimeout;

        async function searchMovies(query) {
            const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
            const data = await response.json();
            return data.results;
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                const movies = await searchMovies(query);
                movies.sort((a, b) => b.vote_average - a.vote_average);
                
                searchResults.innerHTML = movies
                    .map(movie => createSearchResultItem(movie))
                    .join('');
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 500);
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            });

            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('img[data-src]').forEach(img => {
                    imageObserver.observe(img);
                });
            });
        }

        initializeGenreSections();
    </script>
</body>
</html>
